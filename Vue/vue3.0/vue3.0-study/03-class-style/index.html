<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class-style</title>
</head>
<body>
  
  <div id="app">
    <span 
      class="special"
      :class="{ active: activeVisible, select: selectVisible }"
    >{{ test }}</span>
      class-style
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const App = {
      data() {
        return {
          activeVisible: true,
          selectVisible: false,
          test: 1,
        }
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
